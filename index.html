<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseware Secure Password Generator | Fusionbox</title>
    <meta name="description" content="Mouseware is a strong and secure password generator that uses your mouse movements to generate easy-to-remember passwords." />
    <meta name="keywords" content="strong password generator, secure password generator" />
    <link rel="icon" href="favicon.ico"  type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico"  type="image/x-icon">
    <script src="js/crypto-sha256.js"></script>
    <script src="js/random.js"></script>
    <script src="js/wordlist.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">
	<link rel="stylesheet" href="css/styles_for_script.css"> 
	<script src="js/custom.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700,400" rel="stylesheet" type="text/css">

  </head>
  <body>
<div style = "width: 700px; height: 300px; text-align: center">
    <div id="container">
      <div id="generate">
        <div class="password"></div>
        <div class="entropy"></div>
        
        <!--
		<div class="toggleOptions">
          <a id="toggle_options_button">Show Options</a>
        </div>
        -->
		<center>
		<form id="options">
		  <div>
		  Options
		  </div>
		  <br>
		  <div style="margin-left: 40px">
		  <label><input id = 'numbers' type="checkbox" name="use_number">Include a numbers?</label>
          <label><input id = 'symbols' type="checkbox" name="use_symbol">Include specializes symbols?</label>
		  </div>
		<br></br>
	<center><label><center>Password length</center></label><input class = 'pass' id = 'passLength'  name="passL" value = '16'></center>
        </form>
      <center>
	  </div>
      <div id="more_entropy">
        Move your mouse around and get password for you account 
      </div>
       <br>
	   <center>
	   <div id="myProgress">
			<div id="myBar">
			<div id="label">0%</div>
			</div>
	   </div>
       </center>
 	   <br></br>
	   <button id="generate_button"> Generate password!</button>
		<br></br>
		<div id = 'pass'>
		</div>

    </div>
    <footer>
    </footer>
</div>
  </body>
</html>
